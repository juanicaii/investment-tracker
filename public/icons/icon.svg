<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="chart-gradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="line-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#6ee7b7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg-gradient)"/>
  
  <!-- Chart bars -->
  <rect x="80" y="280" width="60" height="140" rx="8" fill="url(#chart-gradient)" opacity="0.8"/>
  <rect x="160" y="220" width="60" height="200" rx="8" fill="url(#chart-gradient)" opacity="0.85"/>
  <rect x="240" y="180" width="60" height="240" rx="8" fill="url(#chart-gradient)" opacity="0.9"/>
  <rect x="320" y="140" width="60" height="280" rx="8" fill="url(#chart-gradient)" opacity="0.95"/>
  
  <!-- Trend line -->
  <path d="M100 300 L180 240 L260 200 L340 140 L420 100" 
        stroke="url(#line-gradient)" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Arrow up -->
  <path d="M400 80 L420 100 L440 80" 
        stroke="#6ee7b7" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  <line x1="420" y1="100" x2="420" y2="140" 
        stroke="#6ee7b7" 
        stroke-width="8" 
        stroke-linecap="round"/>
  
  <!-- Dots on trend line -->
  <circle cx="100" cy="300" r="12" fill="#10b981"/>
  <circle cx="180" cy="240" r="12" fill="#10b981"/>
  <circle cx="260" cy="200" r="12" fill="#10b981"/>
  <circle cx="340" cy="140" r="12" fill="#10b981"/>
</svg>
